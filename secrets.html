<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box of Affirmation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="home">
  <div class="particle-container"></div>

  <div class="main-content-wrapper interactive-page">
    <h1 class="center">🎁 Box of Affirmation</h1>
    <p class="subtitle">Klik kotaknya buat membuka kata-kata pujian yang aku bikin buat kamuu!</p>
    <div class="interactive-buttons">
      <button class="interactive-btn large" onclick="revealSecret()">💌 Buka!</button>
    </div>
    <p id="secret-output" class="result-text"></p>
    <a href="interactive.html" class="back-button">⬅️ Kembali</a>
  </div>

  <audio id="secret-sound" src="sounds/secret.mp3" preload="auto"></audio>
  <script src="particles.js"></script>
  <script>
    const secrets = [
      'I LOVE YOUUU SOOOO MUCHHH MY LOVEEEE 🥰',
      'Aku kadang bingung, kok bisa ya seseorang sebaik dan secantik kamu itu nyata? xiixixiix 😚',
      'You don’t even realize how amazing you are, and that’s what makes you even more special. ❤️',
      'You’re not just beautiful. You’re the kind of beautiful that stays in someone’s mind. 🎁',
      'Tau gak? Aku kadang mikir, kok bisa sih kamu sebaik itu 😭✨',
      'Aku gak selalu bisa bantu banyak, tapi aku selalu ada kalau kamu butuh. 💕',
      'If something’s bothering you, you don’t have to go through it alone, ada akuu kokk. 🤗',
      'You’re doing your best. And I’m proud of you, beneran. 💕',
      'Even on your quiet days, I still care. Always. ❤️',
    ];
    const sound = document.getElementById('secret-sound');
    const output = document.getElementById('secret-output');
    function revealSecret() {
      const rand = Math.floor(Math.random() * secrets.length);
      output.style.animation = 'none'; // Reset animation
      output.offsetHeight; // Trigger reflow
      output.style.animation = null; 
      output.innerText = secrets[rand];
      if (sound) sound.play();
    }
  </script>
</body>
</html>
