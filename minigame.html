<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Love Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="home">
  <div class="particle-container"></div>

  <div class="main-content-wrapper interactive-page">
    <h1 class="center">üéÆ Temukan Miaww!</h1>
    <p class="subtitle">Klik gambar Miaww yang tersembunyi di antara bunga!</p>
    <div id="game-area"></div>
    <p id="game-message" class="result-text"></p>
    <a href="interactive.html" class="back-button">‚¨ÖÔ∏è Kembali</a>
  </div>

  <audio id="bunny-sound" src="sounds/found.mp3" preload="auto"></audio>
  <script src="particles.js"></script>
  <script>
    const gameArea = document.getElementById('game-area');
    const message = document.getElementById('game-message');
    const sound = document.getElementById('bunny-sound');
    const totalItems = 12;
    const bunnyIndex = Math.floor(Math.random() * totalItems);

    for (let i = 0; i < totalItems; i++) {
      const el = document.createElement('img');
      el.src = 'assets/flower.jpg';
      el.className = 'game-item';
      el.dataset.index = i;
      el.onclick = () => {
        message.style.animation = 'none';
        message.offsetHeight;
        message.style.animation = null; 
        if (parseInt(el.dataset.index) === bunnyIndex) {
          el.src = 'assets/flowercat.jpg';
          el.style.transform = 'scale(1.2)';
          message.innerText = 'Yess, kamu nemu Miaww! üê±üíó';
          if (sound) sound.play();
        } else {
          message.innerText = 'Bukan di sini, coba lagi üòù';
          el.classList.add('shake');
          setTimeout(() => { el.classList.remove('shake'); }, 300);
        }
      }
      gameArea.appendChild(el);
    }
  </script>
</body>
</html>
